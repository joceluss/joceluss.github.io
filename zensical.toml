[project]
site_name = "Joceluss Documentation"
site_url = "https://joceluss.github.io/"
site_author = "joceluss"
site_description = "Documentation personnelle"
site_dir = "site"

[project.theme]
name = "classic"
language = "fr"
features = [
  "navigation.tabs",
  "navigation.sections",
  "navigation.top",
  "search.suggest",
  "search.highlight",
  "content.tabs.link",
  "content.code.annotate",
  "content.code.copy"
]

[[project.theme.palette]]
scheme = "default"
primary = "indigo"
accent = "indigo"

[project.theme.palette.toggle]
icon = "material/brightness-7"
name = "Passer en mode sombre"

[[project.theme.palette]]
scheme = "slate"
primary = "indigo"
accent = "indigo"

[project.theme.palette.toggle]
icon = "material/brightness-4"
name = "Passer en mode clair"

[project.plugins.search]
lang = ["fr"]

[project.markdown_extensions]
"pymdownx.highlight" = { anchor_linenums = true }
"pymdownx.inlinehilite" = {}
"pymdownx.snippets" = {}
admonition = {}
"pymdownx.arithmatex" = { generic = true }
footnotes = {}
"pymdownx.details" = {}
"pymdownx.superfences" = {}
"pymdownx.mark" = {}
attr_list = {}
"pymdownx.emoji" = {}

[[project.nav]]
Accueil = "index.md"
