version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "joceluss"
    commit-message:
      prefix: "security"
      prefix-development: "security"
      include: "scope"

  # JavaScript dependencies (mkdocs-material theme)
  - package-ecosystem: "npm"
    directory: "/mkdocs-material"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "joceluss"
    commit-message:
      prefix: "security"
      prefix-development: "security"
      include: "scope"
    # Ignore the mkdocs-material dependencies as they are managed by the theme
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]